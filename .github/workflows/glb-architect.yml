name: GLB Enterprise Architect

on:
  workflow_dispatch:
    inputs:
      job_id:
        description: 'Unique Job ID'
        required: true
      zip_url:
        description: 'Secure Source Code Download URL'
        required: true
      ctx_url:
        description: 'Secure Context/Inventory Download URL'
        required: true
      builder:
        description: 'Target Builder (divi, elementor, etc)'
        required: true

jobs:
  architect-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./scripts
        run: npm install

      - name: Fetch Secure Assets
        run: |
          echo "Downloading assets from WordPress..."
          curl -L "${{ inputs.zip_url }}" --output source.zip
          curl -L "${{ inputs.ctx_url }}" --output context.json
        
      - name: Execute AI Architect
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node scripts/analyze.js \
            --job_id "${{ inputs.job_id }}" \
            --builder "${{ inputs.builder }}"

      - name: Package Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glb-build-${{ inputs.job_id }}
          path: |
            layout.json
            plugin.php
          retention-days: 1
