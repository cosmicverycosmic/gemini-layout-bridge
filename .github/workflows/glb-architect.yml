name: GLB Enterprise Architect

on:
  workflow_dispatch:
    inputs:
      job_id: { required: true }
      zip_url: { required: true }
      ctx_url: { required: true }
      builder: { required: true }
      gemini_key: { required: true }

jobs:
  architect-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '20' }
      
      - name: Install Dependencies
        working-directory: ./scripts
        run: npm install

      - name: Fetch Secure Assets
        run: |
          curl -L "${{ inputs.zip_url }}" --output source.zip
          curl -L "${{ inputs.ctx_url }}" --output context.json
        
      - name: Run AI Architect
        env: { GEMINI_API_KEY: ${{ inputs.gemini_key }} }
        run: node scripts/analyze.js --builder "${{ inputs.builder }}"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: glb-build-${{ inputs.job_id }}
          path: |
            layout.json
            plugin.php
          retention-days: 1
