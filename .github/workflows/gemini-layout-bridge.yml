name: GLB Enterprise Architect

on:
  workflow_dispatch:
    inputs:
      job_id: { required: true }
      zip_url: { required: true }
      ctx_url: { required: true }
      builder: { required: true }

jobs:
  architect-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./scripts
        run: npm install

      - name: Fetch Secure Assets
        run: |
          curl -L "${{ inputs.zip_url }}" --output source.zip
          curl -L "${{ inputs.ctx_url }}" --output context.json
        
      - name: Execute AI Architect
        env:
          # This token is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node scripts/analyze.js --builder "${{ inputs.builder }}"

      - name: PHP Lint
        run: |
          if [ -f plugin.php ]; then
             php -l plugin.php || exit 1
          fi

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: glb-build-${{ inputs.job_id }}
          path: |
            layout.json
            plugin.php
