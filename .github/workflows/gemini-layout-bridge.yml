name: GLB Enterprise Architect

on:
  workflow_dispatch:
    inputs:
      job_id:
        required: true
        type: string
      zip_url:
        required: true
        type: string
      ctx_url:
        required: true
        type: string
      builder:
        required: true
        type: string
      gemini_key:
        required: true
        type: string

jobs:
  architect-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: { node-version: '20' }
      
      - name: Install
        run: npm install adm-zip minimist

      - name: Fetch
        run: |
          curl -L "${{ inputs.zip_url }}" --output source.zip
          curl -L "${{ inputs.ctx_url }}" --output context.json
        
      - name: Architect
        env: { GEMINI_API_KEY: ${{ inputs.gemini_key }} }
        run: node scripts/analyze.js --builder "${{ inputs.builder }}"

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: glb-build-${{ inputs.job_id }}
          path: |
            layout.json
            plugin.php
          retention-days: 1
